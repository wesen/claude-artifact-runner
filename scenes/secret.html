<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Severance-Inspired Loading Screen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #33cc99;
            font-family: monospace, 'Courier New', Courier;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            position: relative;
        }
        
        .logo {
            font-size: 32px;
            letter-spacing: 8px;
            margin-bottom: 40px;
            font-weight: bold;
        }
        
        .message {
            font-size: 18px;
            letter-spacing: 2px;
            margin-bottom: 60px;
            opacity: 0.8;
        }
        
        .loading-bar {
            width: 400px;
            height: 4px;
            background-color: #111;
            position: relative;
            margin: 0 auto;
            overflow: hidden;
        }
        
        .loading-progress {
            position: absolute;
            height: 100%;
            background-color: #33cc99;
            animation: loading 4s infinite;
        }
        
        .status {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.6;
            animation: blink 2s infinite;
        }
        
        .numbers {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            opacity: 0.05;
        }
        
        .numbers span {
            position: absolute;
            font-size: 12px;
            color: #33cc99;
        }
        
        .grid-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }
        
        .grid-line {
            position: absolute;
            background-color: #33cc99;
            opacity: 0.05;
        }
        
        .horizontal {
            width: 100%;
            height: 1px;
        }
        
        .vertical {
            width: 1px;
            height: 100%;
        }
        
        @keyframes loading {
            0% { width: 0%; }
            50% { width: 100%; }
            50.1% { width: 0%; }
            100% { width: 70%; }
        }
        
        @keyframes blink {
            0% { opacity: 0.2; }
            50% { opacity: 0.8; }
            100% { opacity: 0.2; }
        }
        
        .restricted {
            font-size: 14px;
            letter-spacing: 3px;
            margin-top: 50px;
            border: 1px solid #33cc99;
            padding: 8px 20px;
            border-radius: 2px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">LUMON</div>
        <div class="message">WORKING ON CONFIDENTIAL DATA</div>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        <div class="status">PROCESSING SENSITIVE INFORMATION...</div>
        <div class="restricted">RESTRICTED ACCESS</div>
    </div>
    
    <div class="numbers" id="numbers"></div>
    <div class="grid-lines" id="grid-lines"></div>
    
    <script>
        // Generate random numbers in the background
        const numbersContainer = document.getElementById('numbers');
        for (let i = 0; i < 200; i++) {
            const span = document.createElement('span');
            span.textContent = Math.floor(Math.random() * 10);
            span.style.left = Math.random() * 100 + '%';
            span.style.top = Math.random() * 100 + '%';
            numbersContainer.appendChild(span);
        }
        
        // Create grid lines
        const gridContainer = document.getElementById('grid-lines');
        for (let i = 0; i < 20; i++) {
            // Horizontal lines
            const hLine = document.createElement('div');
            hLine.className = 'grid-line horizontal';
            hLine.style.top = (i * 5) + '%';
            gridContainer.appendChild(hLine);
            
            // Vertical lines
            const vLine = document.createElement('div');
            vLine.className = 'grid-line vertical';
            vLine.style.left = (i * 5) + '%';
            gridContainer.appendChild(vLine);
        }
    </script>
</body>
</html>
